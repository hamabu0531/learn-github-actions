  report-success:
    needs: build
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Send Success Notification
        run: echo 'Build and tests succeeded!'


  report-failure:
    needs: build
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Send Failure Notification
        run: echo 'Build and tests failed!'