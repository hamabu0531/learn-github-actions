name: C CI


on:
  push:
    branches: [main]
   #schedule:
    # - cron: '* */1 * * *' # 1時間ごと


jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Build
        working-directory: ./C
        run: |
          gcc -o mymath_test ./src/mymath.c ./tests/test_mymath.c

      - name: Run tests
        working-directory: ./C
        run: |
          ./mymath_test

